<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Google</title>
    <style>
        input{
            margin-left: 40%;
        }
        input{
            border-bottom: 1px solid rebeccapurple;
            border-left: 1px solid darkcyan;
            border-right: 1px solid sandybrown;
            border-top:1px solid cyan;
    
        }
        input:focus{
            border-color: 1px solid rebeccapurple;
            border-left: 1px solid darkcyan;
            border-right: 1px solid sandybrown;
            border-top:1px solid cyan;
    
        }
    </style>

</head>
<body>
    <div class="container-fluid">
        <ul class=" mt-3 nav">
            <li class="nav-item">
                <a class="nav-link" href="https://www.google.com/home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://www.google.com/aboutus">About us</a>
            </li>
            <li class=" ms-auto nav-item" >
                <a class="nav-link"  href="https://www.google.com/images">Image</a>
            </li>
            <li></li>
            <li class="nav-item">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </li>
             

        </ul>
        <img src="https://wallpapers-clan.com/wp-content/uploads/2022/08/zoro-pfp-8.jpg" class="rounded mx-auto d-block w-25"/>
          <form action="https://www.google.com/search" class="mt-4" method="get">

            <input type="text" placeholder="search" autocomplete="off" autofocus name="q"  id="name" />
            <button  type="button" class="   btn btn-light " >submit</button>
          </form>
   
    </div>
    <script>
       function greet(){
        let name = document.querySelector("#name").value;
        alert("hello, "+ name);
       }
       document.querySelector('form').addEvent('submit',greet);
     

    </script>
</body>
</html>
